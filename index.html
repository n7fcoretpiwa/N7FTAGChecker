<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>N7F Tag Checker</title>
  <style>
    :root {
      --primary-color: #005288;
      --secondary-color: #3a7ca5;
      --alert-color: #d93a3a;
      --success-color: #3d9970;
      --neutral-color: #607d8b;
      --dark-bg: #0a192f;
      --light-text: #e6f1ff;
    }

    body {
      font-family: 'Courier New', monospace;
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
      background-color: var(--dark-bg);
      color: var(--light-text);
      background-image: linear-gradient(rgba(10, 25, 47, 0.9), rgba(10, 25, 47, 0.9)),
                        url('assets/N7F-IMAGE.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }

    .container {
      padding: 2rem;
      max-width: 600px;
      margin: 50px auto;
      position: relative;
      z-index: 1;
    }

    .logo {
      text-align: center;
      margin-bottom: 1rem;
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--secondary-color);
      letter-spacing: 3px;
      text-shadow: 0 0 10px rgba(58, 124, 165, 0.5);
    }

    .logo-subtext {
      font-size: 0.8rem;
      color: var(--neutral-color);
      letter-spacing: 1px;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--light-text);
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
    }

    h1::after {
      content: "";
      display: block;
      width: 100px;
      height: 3px;
      background: var(--secondary-color);
      margin: 10px auto;
    }

    .legend {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    .legend-color {
      width: 20px;
      height: 20px;
      border-radius: 2px;
      border: 1px solid var(--secondary-color);
    }

    .input-container {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input {
      flex: 1;
      padding: 0.75rem;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--secondary-color);
      border-radius: 4px;
      font-size: 1rem;
      color: var(--light-text);
      font-family: 'Courier New', monospace;
    }

    input:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 10px rgba(58, 124, 165, 0.5);
    }

    button {
      padding: 0.75rem 1.5rem;
      background-color: var(--primary-color);
      color: var(--light-text);
      border: 1px solid var(--secondary-color);
      border-radius: 4px;
      font-size: 1rem;
      font-family: 'Courier New', monospace;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: var(--secondary-color);
      box-shadow: 0 0 15px rgba(58, 124, 165, 0.5);
    }

    .results {
      margin-top: 1rem;
      padding: 1rem;
    }

    .tag-status {
      display: inline-block;
      width: 100%;
      padding: 0.5rem 1rem;
      margin: 0.25rem 0;
      border-radius: 4px;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      text-transform: uppercase;
    }

    .enemy { color: #ff6b6b; }
    .allied, .ally { color: #81c784; }
    .ceasefire { color: #ffa726; text-shadow: 0 0 5px rgba(255, 167, 38, 0.4); }
    .neutral { color: #b0bec5; }
    .unlisted { color: #ff9800; }

    .tag-note {
      margin-top: -0.5rem;
      margin-bottom: 0.75rem;
      margin-left: 1.5rem;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.7);
      font-style: italic;
    }

    .instructions {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid var(--secondary-color);
      border-radius: 4px;
      font-size: 0.95rem;
    }

    @media (max-width: 600px) {
      .input-container { flex-direction: column; }
      button { width: 100%; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <div class="logo-text">N7F TAG CHECKER</div>
<!--       <div class="logo-subtext">v1.0 â€” intel verification system</div> -->
    </div>

    <h1>Tag Status Checker</h1>

    <div class="legend">
      <div class="legend-item"><div class="legend-color" style="background-color: #ff6b6b;"></div><span>Enemy</span></div>
      <div class="legend-item"><div class="legend-color" style="background-color: #81c784;"></div><span>Allied</span></div>
      <div class="legend-item"><div class="legend-color" style="background-color: #ffa726;"></div><span>Ceasefire</span></div>
      <div class="legend-item"><div class="legend-color" style="background-color: #b0bec5;"></div><span>Neutral</span></div>
      <div class="legend-item"><div class="legend-color" style="background-color: #ff9800;"></div><span>Unlisted</span></div>
    </div>

    <div class="input-container">
      <input type="text" id="tagInput" placeholder="Enter tag / sector" autocomplete="off" />
      <button onclick="checkTags()">Search</button>
    </div>

    <div id="results" class="results"></div>

   <div class="instructions">
            <h3>OPERATIONS MANUAL:</h3>
            <p>Input identifier strings to assess threat level classification:</p>
            <ul>
                <li><strong>Enemy</strong> - Free to hit</li>
                <li><strong>Neutral</strong> - Not listed Free to hit</li>
                <li><strong>Allied</strong> - Verified Alliance TAG</li>
                <li><strong>Unlisted</strong> -Not in Database</li>
    </div>
  </div>

  <script>
    let n7fDatabase = {};

    // Load external JSON on page load
    async function loadDatabase() {
      try {
        const response = await fetch('tags.json');
        if (!response.ok) throw new Error('Failed to load tags.json');
        const data = await response.json();
        // Convert all keys to lowercase for case-insensitive matching
        Object.keys(data).forEach(key => {
          const lowerKey = key.toLowerCase();
          n7fDatabase[lowerKey] = data[key];
        });
      } catch (error) {
        console.error("Error loading database:", error);
        document.getElementById('results').innerHTML = 
          '<p style="color: var(--alert-color);">ERROR: Could not load tag database.</p>';
      }
    }

    function checkTags() {
      const input = document.getElementById('tagInput').value.trim();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!input) {
        resultsDiv.innerHTML = '<p style="color: var(--neutral-color);">INPUT REQUIRED</p>';
        return;
      }

      const tags = input.split(',')
                       .map(tag => tag.trim())
                       .filter(tag => tag);

      if (tags.length === 0) {
        resultsDiv.innerHTML = '<p style="color: var(--neutral-color);">INVALID INPUT FORMAT</p>';
        return;
      }

      const fragment = document.createDocumentFragment();
      tags.forEach(tag => {
        const lowerTag = tag.toLowerCase();
        const entry = n7fDatabase[lowerTag];

        let status, note;

        if (entry) {
          status = entry.status;
          note = entry.note || null;
        } else {
          status = 'unlisted';
          note = null;
        }

        const div = document.createElement('div');
        div.className = `tag-status ${status}`;
        div.textContent = `${tag} â€” ${status.toUpperCase()}`;
        fragment.appendChild(div);

        if (note) {
          const noteEl = document.createElement('div');
          noteEl.className = 'tag-note';
          noteEl.textContent = `ðŸ“ ${note}`;
          fragment.appendChild(noteEl);
        } else {
          const br = document.createElement('br');
          fragment.appendChild(br);
        }
      });
      resultsDiv.appendChild(fragment);
      resultsDiv.scrollIntoView({ behavior: 'smooth' });
      document.getElementById('tagInput').focus();
    }

    // Support Enter key
    document.getElementById('tagInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') checkTags();
    });

    // Load DB and focus on load
    window.addEventListener('DOMContentLoaded', async () => {
      await loadDatabase();
      document.getElementById('tagInput').focus();
    });
  </script>

</body>
</html>
